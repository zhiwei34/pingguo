<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Completá el siguiente formulario</h3>
    <form action="">
        <p>
            <label for="nom">Nombre</label>
            <input type="text" name="nombre" >
        </p>
        <p>
            <input type="text" name="apellido" placeholder="Apellido">
        </p>
        <p>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass">
        </p>
    <label for="sexo">Sexo</label>
        <ul>
            <li><input type="radio" name="sexo" value="hombre">
                <label>Hombre</label></li>
            <li><input type="radio" name="sexo" value="mujer">Mujer</li>
            <li><input type="radio" name="sexo" value="otro">Otro</li>
        </ul>
        <label>Hobbies</label>   
        <ul>
            <li><input type="checkbox" name="hobbies[]" value="deporte">Deporte</li>
            <li><input type="checkbox" name="hobbies[]" value="musica">Música</li>
            <li><input type="checkbox" name="hobbies[]" value="cine">Cine</li>
            <li><input type="checkbox" name="hobbies[]" value="lectura">Lectura</li>
        </ul>
        <p>
            <label for="titulo">Título</label>
            <select name="titulo">
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>
        <p>
            <label for="comentarios">Comentarios</label><br>
            <textarea name="comentarios" cols="30" placeholder="Escriba aquí sus comentarios"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
</body>
</html>
